<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
    <script>
        // JavaScript to fetch data from REST endpoint after the page loads
        window.onload = function() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data[0].first_name;
                    console.log(data); // Just to see the returned data in console
                });
        };
    </script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p id="message">Loading data...</p>
</body>
</html>
